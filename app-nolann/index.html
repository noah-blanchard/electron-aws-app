<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de souliers</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Soulier.js"></script>
  <script src="SoulierDAO.js"></script>
  <script src="VueSoulier.js"></script>
  <script src="VueListeSoulier.js"></script>
  <script src="VueAjouterSoulier.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de souliers</div>


  <script type="plain/text" id="html-vue-liste-soulier">
  <div class="page">
    <h1>Liste de souliers</h1>
    <a class="action" href="#ajouter-soulier">Ajouter un soulier</a>
    <ul id="liste-soulier">
      <li><a href="#soulier/{Soulier.id}" class="liste-soulier-item">{Soulier.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-soulier">
  <div class="page">
    <h1>Soulier</h1>
    <h2 id="soulier-nom"></h2>
    <fieldset>
      <legend>Marque</legend>
      <p id="soulier-marque"></p>
    </fieldset>
    <fieldset>
      <legend>Description</legend>
      <p id="soulier-description"></p>
    </fieldset>
    <fieldset>
      <legend>caracteristique du soulier</legend>
      <h3>Couleur :</h3>
      <p id="soulier-couleur"></p>
      <h3>Matériaux :</h3>
      <p id="soulier-materiaux"></p>
      <h3>Pour Qui :</h3>
      <p id="soulier-pourQui"></p>
      <h3>Pointure :</h3>
      <p id="soulier-pointure"></p>
      <h3>Fermeture :</h3>
      <p id="soulier-fermeture"></p>
    </fieldset>
    <a href="#" class="action">Revenir &agrave; la liste</a>

  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-soulier">
  <div class="page">
    <h1>Ajouter un soulier de Noël</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du soulier</legend>
        <div>
          <label for="soulier-nom">Nom</label>
          <input type="text" id="soulier-nom"/>
        </div>
        <div>
          <label for="soulier-marque">Marque</label>
          <input type="text" id="soulier-marque"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le soulier</legend>
        <div>
          <label for="soulier-description">Description</label>
          <textarea id="soulier-description"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>caracteristique du soulier</legend>
        <div>
          <label for="soulier-pointure">Pointure</label>
          <input type="text" id="soulier-pointure"></input>
        </div>
        <div>
            <label for="soulier-pourQui">Pour qui</label>
            <input type="text" id="soulier-pourQui"></input>
          </div>
          <div>
            <label for="soulier-couleur">Couleur</label>
            <input type="text" id="soulier-couleur"></input>
          </div>
          <div>
            <label for="soulier-materiaux">Materiaux</label>
            <input type="text" id="soulier-materiaux"></input>
          </div>
          <div>
            <label for="soulier-fermeture">Fermeture</label>
            <input type="text" id="soulier-fermeture"></input>
          </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
